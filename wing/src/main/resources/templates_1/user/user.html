<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="UTF-8"/>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <!--<link href="css/style.css" rel="stylesheet" />-->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <style type="text/css">

        .header {
            height: 50px;
            width: 100%;
            border-bottom: 1px solid #ddd;
            background: #FFFFFF;
        }

        a {
            text-decoration: none;
        }

        .demo {
            /* display: inline;*/
            float: left;
            width: 250px;
            height: 100%;
            margin: 5px;
            font-size: 30px;
            text-align: center;
        }

        .shouye, .guanzhu, .denglu {
            float: left;
            width: 80px;
            height: 100%;
            text-align: center;
            font-size: 15px;
            margin-top: 15px;
        }

        #carousel-example-generic .item {
            height: 300px;
            background-size: cover; /*让图片覆盖满整个div*/
            background-position: center, center; /*让图片在div里水平垂直居中*/
            background-repeat: no-repeat;
        }

        .navbar-nav {
            float: none;
            text-align: center;
        }

        ul.nav.navbar-nav li {
            float: none;
            display: inline-block;
            margin: 0em;
        }

        .content{
            margin: 10px 12% 0 12%;
        }
        .content .content-model{
            float:left;
            width:58%;
            border:1px solid #000;
            text-align:center;
        }
        .content .content-operator{
            width:37%;
            float: right;
            border:1px solid #000;
            text-align:center;
        }

    </style>
</head>
<body>
<!--轮播-->
<div class="body">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- 轮播（Carousel）项目内容 -->
        <div class="carousel-inner" role="listbox">
            <!-- 默认显示图片 -->
            <div class="item active">
                <img src="images/1.jpg" style="width: 100%;height: 300px" alt="态生两靥之愁，娇袭一身之病。"/>

                <!-- 图片描述内容 -->
                <div class="carousel-caption">
                    态生两靥之愁，娇袭一身之病。
                </div>
            </div>
            <div class="item">
                <img src="images/2.jpg" style="width: 100%;height: 300px" alt="泪光点点，娇喘微微。"/>
                <div class="carousel-caption">
                    泪光点点，娇喘微微。
                </div>
            </div>
            <div class="item">
                <img src="images/3.jpg" style="width: 100%;height: 300px" alt="闲静似娇花照水，行动如弱柳扶风。"/>
                <div class="carousel-caption">
                    闲静似娇花照水，行动如弱柳扶风。
                </div>
            </div>
            <div class="item">
                <img src="images/4.jpg" style="width: 100%;height: 300px" alt="心较比干多一窍，病如西子胜三分。"/>
                <div class="carousel-caption">
                    心较比干多一窍，病如西子胜三分。
                </div>
            </div>

        </div>

        <!-- 轮播（Carousel）导航(控制左右移动) -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>

<!--模块-->
<div class="content">
    <div class="content-model">
        <div class="model-one" style="border:1px solid #000;height: 400px">
            <h1>模块1</h1>
        </div>

        <div class="model-two" style="border:1px solid #000; margin-top: 40px">
            <h1>模块2</h1>
        </div>
    </div>

    <div class="content-operator">
        <div class="operator-one" style="border:1px solid #000;">
            <h1>操作1</h1>
        </div>

        <div class="operator-two" style="border:1px solid #000;margin-top: 40px;height: 300px">
            <h1>操作2</h1>
        </div>

        <div class="operator-two" style="border:1px solid #000;margin-top: 40px;height: 200px">
